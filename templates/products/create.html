{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Add New Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: red; font-size: 0.8rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary" style="width: 100%;">Create Product</button>
        </form>
    </div>
</div>
{% endblock %}
